<head>

  <link rel="stylesheet" href="./assets/css/app.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

<body class="bg-dark vh-100 text-white" data-bs-theme="dark">
    <div class="p-4 ps-5 bg-black">
      <img src="./assets/imgs/logo.svg" alt="spotify logo" height="40px">
    </div>
  <div id="login_page" class="h-75 d-flex flex-column align-items-center justify-content-center">
    <div id="login_box" class="card bg-black" style="width: 18rem;">
        <div class="card-body text-white">
            <h2 class="text-center pb-4">Accedi a Spotify</h2>
            <form id="login" class="d-flex flex-column z-n1">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="email" class="form-control" aria-describedby="emailHelp" required>
              </div>
              <div class="mb-5">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>
              <button id="btnLogin" type="submit" class="btn btn-green-spotyfy rounded-pill px-5">Accedi</button>
            </form>
        </div>
    </div>

    

</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<script>

// script per home page login
const accessLogin = {
    email: 'user@gmail.com',
    password: 'password'
}

let formLogin = document.getElementById('login')
let btnLogin = document.getElementById('btnLogin')
let user = document.getElementById('email')
let password = document.getElementById('password')

formLogin.addEventListener('submit', (event) => {
    event.preventDefault();
    const userValue = user.value.trim()
    const passwordValue = password.value.trim()

    if (userValue === accessLogin.email && passwordValue === accessLogin.password) {
      window.location.assign('index.html')
        } else {
          Swal.fire({
                      icon: "error",
                      title: "ATTENZIONE",
                      text: "Email o Password errati!",
                    });
        }
})



</script>

</body>

</html>
