<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spotify</title>
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link
      rel="icon"
      href="./assets/imgs/logo_circular_green.svg"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./assets/css/circular-font.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./mediaplayer/player.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./mediaplayer/mediaquery.css" />
  </head>
  <body class="bg-black vh-100 text-white">
    <div class="container-fluid px-4">
      <div class="row pt-3">
        <div class="col-12 col-sm-1 col-md-3">
          <div class="row g-2">
            <div class="col-12" id="nav">
              <ul class="ps-1 d-flex justify-content-around d-sm-block my-2">
                <li class="list-group-item pt-2">
                  <a
                    href="./index.html"
                    class="text-white text-decoration-none d-flex flex-column align-items-center flex-sm-row opacity-75"
                    ><img src="./assets/imgs/home.svg" /><span
                      class="d-block d-sm-none d-md-inline"
                      >Home</span
                    ></a
                  >
                </li>
                <li class="list-group-item pt-2">
                  <a
                    href="./cerca.html"
                    class="text-white text-decoration-none d-flex flex-column align-items-center flex-sm-row opacity-75"
                    ><img src="./assets/imgs/searchUnselected.svg" /><span
                      class="d-block d-sm-none d-md-inline"
                      >Cerca</span
                    ></a
                  >
                </li>
                <li class="list-group-item pt-2">
                  <a
                    href="#"
                    class="text-white text-decoration-none d-flex flex-column align-items-center flex-sm-row opacity-75"
                    ><img src="./assets/imgs/libraryExpand.svg" /><span
                      class="d-block d-sm-none d-md-inline"
                      >La mia libreria</span
                    ></a
                  >
                </li>
              </ul>
            </div>
            <div
              class="col-12 bg-dark d-none d-sm-block"
              id="div-playlist"
            ></div>
          </div>
        </div>
        <!-- MAIN -->
        <div class="col-12 col-sm-11 col-md-9 py-2" id="main">
          <div
            class="position-sticky top-0 d-flex text-white align-items-center justify-content-sm-between barra"
          >
            <div class="d-sm-flex d-none">
              <button
                class="rounded-circle bg-dark border-0 me-2 px-1 fs-4 opacity-75"
              >
                <a href="javascript:history.go(-1) "
                  ><i
                    class="fa-solid fa-angle-left text-white mx-1 my-1 px-1"
                  ></i
                ></a>
              </button>
              <button
                class="rounded-circle bg-dark border-0 me-2 px-1 fs-4 opacity-75"
              >
                <a href="javascript:history.go(1) "
                  ><i
                    class="fa-solid fa-angle-right text-white mx-1 my-1 px-1"
                  ></i
                ></a>
              </button>
            </div>
            <div class="d-flex align-items-center gap-2">
              <button
                class="d-none d-sm-block rounded-circle bg-dark border-0 text-white fs-5 opacity-75"
              >
                <i class="bi bi-bell"></i>
              </button>
              <p
                class="bg-danger rounded-circle m-0 px-2 text-white fs-5 border border-4 border-dark"
              >
                N
              </p>
            </div>
            <div class="d-sm-none d-flex pt-3">
              <p class="bg-dark rounded-pill px-3 py-1 ms-2">Tutti</p>
              <p class="bg-dark rounded-pill px-3 py-1 ms-2">Musica</p>
              <p class="bg-dark rounded-pill px-3 py-1 ms-2">Podcast</p>
            </div>
          </div>
          <div class="row mt-3 gy-4">
            <div class="col-12">
              <div class="row px-3" id="ascoltati"></div>
            </div>
            <div class="col-12">
              <div class="row" id="nuovo-brano"></div>
            </div>
            <div class="col-12">
              <h5>I tuoi preferiti</h5>
              <div class="row" id="album-preferiti"></div>
            </div>
            <div class="col-12">
              <h5>Consigliati</h5>
              <div class="row" id="album-consigliati"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- PLAYER -->
    <footer>
      <div class="music-player">
        <div class="song-bar">
          <div class="song-infos">
            <div class="image-container">
              <img
                src="./mediaplayer/media/thumbnail.png"
                alt="song thumbnail"
              />
            </div>
            <div class="song-description">
              <p class="title">
                Watashitachi wa Sou Yatte Ikite Iku Jinshu na no
              </p>
              <p class="artist">Masaru Yokoyama</p>
            </div>
          </div>
          <div class="icons">
            <i class="fas fa-plus-circle"></i>
          </div>
        </div>
        <div class="progress-controller">
          <div class="control-buttons">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="play-pause fas fa-play"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-undo-alt"></i>
          </div>
          <div class="progress-container">
            <span>0:00</span>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
            <span></span>
          </div>
        </div>

        <div class="other-features">
          <i class="fas fa-list-ul"></i>
          <i class="fas fa-desktop"></i>
          <div class="volume-bar">
            <i class="fas fa-volume-down"></i>
            <input
              type="range"
              id="volume-control"
              class="progress-bar"
              min="0"
              max="1"
              step="0.1"
              value="1"
            />
          </div>
          <i class="fas fa-expand-alt"></i>
        </div>
        <audio id="song">
          <source src="./mediaplayer/media/Go-NEFFEX.mp3" type="audio/mpeg" />
        </audio>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
